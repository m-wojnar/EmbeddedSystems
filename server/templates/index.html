<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outputs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h2>Source image</h2>
                <img src="../static/rects.png" id="rects" />
            </div>
            <div class="col-6">
                <h2>Processed image</h2>
                <img src="../static/processed.png" id="processed" />
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h2>Indexed image</h2>
                <img src="../static/indexed.png" id="indexed" />
            </div>
            <div class="col-6">
                <h2>Cropped plate</h2>
                <img src="../static/output.png" id="output" width="600" />

                <h2>TEXT:</h2>
                <h1 id="text"></h1>
            </div>
        </div>
    </div>

    <script>
        function update(filename, id) {
            var timestamp = (new Date()).getTime();
            var source = "../static/" + filename + ".png" + "?_=" + timestamp;
            document.getElementById(id).src = source;
            setTimeout(update, 1000, filename, id);
        }

        async function readText() {
            let response = await fetch("../static/text.txt");
            let responseText = await response.text();
            document.getElementById("text").innerHTML = responseText;

            setTimeout(readText, 1000);
        }

        update("rects", "rects");
        update("processed", "processed");
        update("indexed", "indexed");
        update("output", "output");
        readText();
    </script>
</body>

</html>
